<div class="ag-popup-editor">
  <div class="name">
    <label>
      Название группы:
      <input [(ngModel)]="name" placeholder='Название группы' [disabled]="accessed()">
      <span *ngIf="!checkName()">Не правильный формат ввода Названия группы пользователей</span>
    </label>
  </div>
  <div class="parent">
    <label>
      Родительская группа:
      <mat-select [(ngModel)]="parent" placeholder='Родительская группа' [disabled]="accessed()">
    </label>
  </div>
</div>
