<div class="identify">
  <div>
    <label>
      Логин:
      <input [(ngModel)]="login" placeholder='user'>
    </label>
    <label>
      Пароль:
      <input type="password" [(ngModel)]="password" placeholder='*******'>
    </label>
    <span *ngIf="$deny">Не правильно введен логин или пароль</span>
  </div>
  <button mat-raised-button [ngClass]="{'disabled: !enabledLogin();'}" [disabled]="!enabledLogin()" (click)="tryIdentify()">Войти</button>
</div>
