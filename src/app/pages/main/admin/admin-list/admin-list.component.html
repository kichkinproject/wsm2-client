<loader [complete]="completed|async" text="Загрузка"></loader>
<div class="wsm-data-container">
  <h2 align="center">Список администраторов</h2>
  <div class="block-container">
    <div class="buttons-block">
      <button mat-icon-button *ngIf="role() === baseRole.ADMIN || role() === baseRole.MAIN_ADMIN" (click)="addNewAdmin()">
        <mat-icon>add_box</mat-icon>
      </button>
      <button mat-icon-button *ngIf="role() === baseRole.MAIN_ADMIN" (click)="createReportOnAdmins()">
        <mat-icon>send</mat-icon>
      </button>
      <button mat-icon-button *ngIf="role() === baseRole.ADMIN || role() === baseRole.MAIN_ADMIN" (click)="updateAdminList()">
        <mat-icon>cached</mat-icon>
      </button>
    </div>
    <ul class="collection-with-header">
      <li class="collection-header">
        <h4>Администраторы</h4>
      </li>
      <li class="collection-item" *ngFor="let admin of admins">
        <div class="element-info">
          <p class="item-name">{{admin.name}}</p>
          <p class="item-description">{{admin.login}}: {{admin.info}}</p>
        </div>
        <div class="element-buttons">
          <button mat-icon-button *ngIf="role() === baseRole.MAIN_ADMIN" (click)="editAdmin(admin.login)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button *ngIf="role() === baseRole.ADMIN || role() === baseRole.MAIN_ADMIN" (click)="viewAdmin(admin.login)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button *ngIf="role() === baseRole.MAIN_ADMIN" (click)="removeAdmin(admin.login)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </li>
    </ul>
    <div class="anyShown" *ngIf="!anyShown">Администраторы отсутствуют</div>
    <div class="accessed" *ngIf="!accessed">Нет доступа к странице "Список адинистраторов"</div>
  </div>
</div>
