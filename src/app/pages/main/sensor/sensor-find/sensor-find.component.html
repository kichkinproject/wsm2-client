<loader [complete]="completed|async" text="Загрузка"></loader>
<div class="wsm-data-container">
  <h2>Поиск датчиков</h2>
  <div class="block-container">
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>Датчики</h4>
        <button mat-icon-button (click)="findNewSensors()">
          <mat-icon>cached</mat-icon>
        </button>
      </li>
      <li class="collection-item" *ngFor="let sensor of sensors">
        <div>
          <p class="item-name">{{sensor.name}}</p>
          <p class="item-description">{{sensor.description}}</p>
          <button mat-icon-button (click)="confirmSensor(sensor.id)">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-icon-button (click)="denySensor(sensor.id)">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </li>
    </ul>
    <div class="anyShown" *ngIf="!anyShown">Датчики отсутствуют</div>
  </div>
  <div class="accessed" *ngIf="!accessed">Нет доступа к странице "Поиск датчиков"</div>
</div>
