<loader [complete]="completed|async" text="Загрузка"></loader>
<div class="wsm-data-container">
  <h2 align="center">Просмотр пользователя</h2>
  <div class="block-container" *ngIf="accessed">
    <div class="entity-block">
      <table>
        <tr>
          <td>
            Логин:
          </td>
          <td>
            {{login}}
          </td>
        </tr>
        <tr>
          <td>
            ФИО:
          </td>
          <td>
            {{name}}
          </td>
        </tr>
        <tr>
          <td>
            Информация о пользователе:
          </td>
          <td>
            {{info}}
          </td>
        </tr>
        <tr>
          <td>
            Группа пользователя:
          </td>
          <td>
            {{group}}
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="accessed" *ngIf="!accessed">Нет доступа к странице "Просмотр пользователя"</div>
</div>
