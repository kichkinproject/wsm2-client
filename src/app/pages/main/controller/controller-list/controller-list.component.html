<loader [complete]="completed|async" text="Загрузка"></loader>
<div class="wsm-data-container">
  <h2 align="center">Список контроллеров</h2>
  <div class="block-container">
    <div class="buttons-block">
      <!--<button mat-icon-button (click)="findNewController()" title="Найти контроллер">-->
        <!--<mat-icon>search</mat-icon>-->
      <!--</button>-->
      <button mat-icon-button (click)="createReportOnControllers()" title="Сгененировать отчет">
        <mat-icon>report</mat-icon>
      </button>
      <button mat-icon-button (click)="updateControllersList()" title="Обновить список контроллеров">
        <mat-icon>cached</mat-icon>
      </button>
    </div>
    <ul class="collection-with-header">
      <li class="collection-header">
        <h4>Контроллеры</h4>
      </li>
      <div class="scrolling-container" >
        <div class="scrolling-area" >
          <li class="collection-item" *ngFor="let controller of controllers">
            <div class="element-info">
              <p class="item-name">{{controller.name}}</p>
              <p class="item-description">{{controller.description}}</p>
            </div>
            <div class="element-buttons">
              <button mat-icon-button (click)="viewController(controller.id)" title="Просмотреть контроллер">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="createThingLinks(controller.id)" title="Подключить устройства">
                <mat-icon>speaker_group</mat-icon>
              </button>
              <button mat-icon-button (click)="createSensorLinks(controller.id)" title="Подключить датчики">
                <mat-icon>wb_iridescent</mat-icon>
              </button>
              <button mat-icon-button (click)="removeController(controller.id)" title="Удалить контроллер">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </li>
        </div>
      </div>
    </ul>
  </div>
  <div class="anyShown" *ngIf="!anyShown">Контроллеры отсутствуют</div>
  <div class="accessed" *ngIf="!accessed">Нет доступа к странице "Список контроллеров"</div>
</div>
