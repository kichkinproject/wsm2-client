<loader [complete]="completed|async" text="Загрузка"></loader>
<div class="wsm-data-container">
  <h2 align="center">Список сценариев</h2>
  <div class="block-container">
    <div class="buttons-block">
      <button mat-icon-button *ngIf="role() !== baseRole.SIMPLE" (click)="addNewScenario()">
        <mat-icon>add_box</mat-icon>
      </button>
      <button mat-icon-button *ngIf="role() === baseRole.MAIN_ADMIN || role() === baseRole.ADMIN" (click)="createReportOnScenarios()">
        <mat-icon>send</mat-icon>
      </button>
      <button mat-icon-button (click)="updateScenarioList()">
        <mat-icon>cached</mat-icon>
      </button>
    </div>
    <ul class="collection-with-header">
      <li class="collection-header">
        <h4>Сценарии</h4>
      </li>
      <li class="collection-item" *ngFor="let scenario of scenarios">
        <div class="element-info">
          <p class="item-name">{{scenario.name}}</p>
          <p class="item-description">{{scenario.description}}</p>
        </div>
        <div class="element-buttons">
          <button mat-icon-button *ngIf="role() === baseRole.ADMIN || role() === baseRole.INTEGRATOR" (click)="doubleScenario(scenario.id)">
            <mat-icon>call_split</mat-icon>
          </button>
          <button mat-icon-button *ngIf="role() === baseRole.ADMIN || role() === baseRole.INTEGRATOR" (click)="editScenario(scenario.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="viewScenario(scenario.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button *ngIf="role() !== baseRole.SIMPLE" (click)="removeScenario(scenario.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button *ngIf="role() !== baseRole.INTEGRATOR" (click)="compareScenario(scenario.id)">
            <mat-icon>compare</mat-icon>
          </button>
          <button mat-slide-toggle [(ngModel)]="isActivated" *ngIf="role() === baseRole.SIMPLE || role() === baseRole.INTEGRATOR" (click)="scenarioOnOff(scenario.id)"></button>
        </div>
      </li>
    </ul>
    <div class="anyShown" *ngIf="!anyShown">Сценарии отсутствуют</div>
  </div>
  <div class="accessed" *ngIf="!accessed">Нет доступа к странице "Список сценариев"</div>
</div>
