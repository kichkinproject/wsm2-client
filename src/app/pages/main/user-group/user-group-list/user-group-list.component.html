<loader [complete]="completed|async" text="Загрузка"></loader>
<div class="wsm-data-container">
  <h2 align="center">Список групп пользователей</h2>
  <div class="block-container">
    <div class="buttons-block">
      <button mat-icon-button *ngIf="role() === baseRole.ADMIN || role() === baseRole.MAIN_ADMIN" (click)="addNewUserGroup()" title="Добавить группу пользователей">
        <mat-icon>add_box</mat-icon>
      </button>
      <button mat-icon-button *ngIf="role() === baseRole.MAIN_ADMIN" (click)="createReportOnUserGroups()" title="Сгенерировать отчет">
        <mat-icon>send</mat-icon>
      </button>
      <button mat-icon-button *ngIf="role() === baseRole.ADMIN || role() === baseRole.MAIN_ADMIN" (click)="updateUserGroupList()" title="Обновить список групп пользователей">
        <mat-icon>cached</mat-icon>
      </button>
    </div>
    <ul class="collection-with-header">
      <li class="collection-header">
        <h4>Группы пользователей</h4>
      </li>
      <div class="scrolling-container" >
        <div class="scrolling-area" >
          <li class="collection-item" *ngFor="let userGroup of groups">
            <div class="element-info">
              <p class="item-name">{{userGroup.name}}</p>
              <p class="item-description">{{userGroup.description}}</p>
            </div>
            <div class="element-buttons">
              <button mat-icon-button (click)="editUserGroup(userGroup.id)" title="Редактировать группу пользователей">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="viewUserGroup(userGroup.id)" title="Просмотреть группу пользователей">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="removeUserGroup(userGroup.id)" title="Удалить группу пользователей">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </li>
        </div>
      </div>
    </ul>
    <div class="anyShown" *ngIf="!anyShown">Группы пользователей отсутствуют</div>
    <div class="accessed" *ngIf="!accessed">Нет доступа к странице "Список групп пользователей"</div>
  </div>
</div>
